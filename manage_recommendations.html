<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage WhatsApp Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
            overflow: hidden;
        }
        .header {
            background-color: #00a884;
            color: white;
            padding: 16px 20px;
            font-weight: bold;
            font-size: 18px;
        }
        #recommendations {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .recommendation {
            background-color: #dcf8c6;
            color: #000000;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .recommendation:hover {
            background-color: #c7f1b3;
        }
        .delete-button {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
        }
        #newRecommendation {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }
        #addRecommendation {
            background-color: #00a884;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Manage WhatsApp Recommendations</div>
        <div id="recommendations"></div>
        <div class="input-container">
            <input type="text" id="newRecommendation" placeholder="Enter new recommendation">
            <button id="addRecommendation">Add</button>
        </div>
    </div>
    <script src="manage_recommendations.js"></script>
</body>
</html>
